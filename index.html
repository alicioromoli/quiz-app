<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="javQuiz">
                <div class="javQuiz__question-box">
                    <h1 class="javQuiz__question">Who was the first president of America?</h1>
                    <p class="javQuiz__tracker"></p>
                    <div class="progress">
                        <div class="progress__inner">
                        </div>
                    </div>
                    <p class="javQuiz__tagline">Pick an option bellow</p>
                </div>
                <div class="javQuiz__choices-box">
                    <ul class="javQuiz__choices">
                        <!-- dynamically with javascript-->
                    </ul>
                </div>

                <div class="javQuiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
